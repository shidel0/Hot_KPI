<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KPI</title>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- !NAVBAR START -->
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">KPI студентов</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./about.html"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Наш Instagram</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              id="inpSearch"
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button id="btnSearch" class="btn btn-outline-dark" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- !Navbar finish -->
    <!-- !CREATE START -->
    <h1 class="mt-5 mx-auto text-md-start" style="width: 350px">
      Горячий ментор!
    </h1>
    <!-- accardion -->
    <div class="accordion accordion-flush" id="accordionFlushExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#flush-collapseOne"
            aria-expanded="false"
            aria-controls="flush-collapseOne"
          >
            Добавить информацию про ученика
          </button>
        </h2>
        <div
          id="flush-collapseOne"
          class="accordion-collapse collapse"
          aria-labelledby="flush-headingOne"
          data-bs-parent="#accordionFlushExample"
        >
          <div class="accordion-body">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Full name"
              id="inpTitle"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="Краткое описание"
              id="inpDesk"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="URL Face id"
              id="inpImg"
            />
            <input
              type="number"
              class="form-control me-2"
              placeholder="Middle KPI"
              id="inpPrice"
            />

            <button class="btn btn-outline-success text-lite" id="btnAdd">
              Add trip
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- ! Create finish -->
    <!-- ! SECTION TRIPS START -->

    <section
      class="container mt-5 mx-auto d-flex flex-wrap align-content-center"
      id="sectionTrips"
    ></section>

    <!-- ! section trips finish -->

    <!-- EDIT TRIPS START -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control me-2"
              placeholder="Title"
              id="editInpTitle"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="Detail discripton"
              id="editInpDesk"
            />
            <input
              type="text"
              class="form-control me-2"
              placeholder="URL Image"
              id="editInpImg"
            />
            <input
              type="number"
              class="form-control me-2"
              placeholder="Price"
              id="editInpPrice"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
              id="btnEditSave"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit trips finish -->
    <!-- PAGINATE START -->
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" id="prevBtn">Previous</a>
        </li>

        <li class="page-item">
          <a class="page-link" href="#" id="nextBtn">Next</a>
        </li>
      </ul>
    </nav>
    <!-- Paginate finish -->
    <!-- ! JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
